<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>textos no csst</title>
</head>

<body>
    <h1>texto no css</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae, laborum quasi.
        voluptatibus, quae necessitatibus culpa pariatur quisquam quas delectus illo dignissimos
        labore consectetur eius ducimus iure inventore deleniti nam.</p>
</body>

<style>
    h1 {
        text-shadow: 10px 10px 2px red;
    }

    p {
        font-family: 'Roboto', sans-serif;
        color: black;
        font-weight: bolder;
        font-style: italic;
        font-size: 20px;
        line-height: 20px;
        letter-spacing: 3px;
        word-spacing: 5px;
        text-align: justify;
        text-transform: capitalize;
        text-decoration: none;
    }
</style>

</html>

<!--   
    color (cor da fonte);
    font-family (fonte): fonte principal, fonte de backup;
    font-weight (peso da fonte): lighter(mais fina) bolder (mais grossa);
    font-style (estilo): italic (itálico);
    font-size (tamanho do texto);
    line-height (espaçamento entre linhas);
    letter-spacing (espaçamento entre letras);
    word-spacing (espaçamento entre palavras);
    text-align (alinhamento do texto);
    text-transform (selecionar entre maiúsculas e minúsculas): lowercase (tudo minúsculo); uppercase (tudo maiúsculo); capitalize (primeira letra de cada palavra maiúscula);
    text-decoration (linha): overline (linha em cima do texto); underline (linha em baixo do texto); none (sem linha);
    text-shadow (sombra no texto): horizontal vertical esfumaçado cor;
-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <div>minha div</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
 
    /*100vw/vh = a tela Ã© dividida em 100 pedacinhos (100% da tela)*/
    div {
        background: red;
        width: calc((100vw + 100px) / 2);
        height: calc(100vh - 200px);
    }
</style>

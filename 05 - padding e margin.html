<!--
    pading  espaçamento interno do elemento
    margin  espaçamento externo do elemento

        padding:            usando 4 valores (superior direito inferior esquerdo)
                            usando 3 valores (superior direito/esquerdo inferior)
                            usando 2 valores (superior/inferior direito/esquerdo)
                            usando 1 valor (o mesmo valor serve para todos)

        margin:             usando 4 valores (superior direito inferior esquerdo)
                            usando 3 valores (superior direito/esquerdo inferior)
                            usando 2 valores (superior/inferior direito/esquerdo)
                            usando 1 valor (o mesmo valor serve para todos)
                            
        padding-top:        espaçamento superior
        padding-bottom:     espaçamento inferior
        padding-right:      espaçamento lado direiro
        padding-left:       espaçamento lado esquerdo
        margin-top:         espaçamento superior
        margin-bottom:      espaçamento inferior
        margin-right:       espaçamento lado direiro
        margin-left:        espaçamento lado esquerdo
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pading e margin</title>
</head>
<body>
    <div class="box">minha div</div>
    <div class="box2">minha div 2</div>
</body>

<style>
    .box {
        width: 50px;
        height: 50px;
        padding: 20px;
        margin: 50px;
        background: #ff1493;
    }

    .box2 {
        width: 50px;
        height: 50px;
        background: #9932cc;
        margin: 50px;
        padding: 20px;
    }
</style>
</html>
